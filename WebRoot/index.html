<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数据导出</title>
		<link rel="stylesheet" href="jquery-easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="jquery-easyui/themes/icon.css" />
		<script type="text/javascript" src="jquery/jquery-1.7.2.min.js" ></script>
		<script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js" ></script>
		<script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
		<!--
        	作者：1475323502@qq.com
        	时间：2016-05-05
        	描述：导出excel
        -->
		<script type="text/javascript" src="jquery-tableexport/jquery.base64.js" ></script>
		<script type="text/javascript" src="jquery-tableexport/tableExport.js" ></script>
		<!--
        	作者：1475323502@qq.com
        	时间：2016-05-05
        	描述：导出pdf
        -->
        <script type="text/javascript" src="jquery-tableexport/jspdf/jspdf.js" ></script>
        <script type="text/javascript" src="jquery-tableexport/jspdf/libs/sprintf.js" ></script>
        <script type="text/javascript" src="jquery-tableexport/jspdf/libs/base64.js" ></script>
        
		<script type="text/javascript" src="js-xlsx/jszip.js" ></script>
		<script type="text/javascript" src="js-xlsx/xlsx.js" ></script>
		<script  type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		
		<table id="table" style="width:700px;height:auto">
			<thead>
				<tr>
					<th data-options="field:'id',width:80">用户编号</th>
					<th data-options="field:'name',width:80,align:'right',editor:'text'">姓名</th>
					<th data-options="field:'sex',width:250,editor:'text'">性别</th>
					<th data-options="field:'age',width:60,align:'center',editor:'numberbox'">年龄</th>
					<th data-options="field:'address',width:100,formatter:myFormater,
							editor:{
								type:'combobox',
								options:{
									valueField:'provinceid',
									textField:'display',
									data:province,
									required:true
								}
							}">地址</th>
					<th data-options="field:'salary',width:80,align:'right',editor:{type:'numberbox',options:{precision:1}}">工资</th>
				</tr>
				
				<tr>
					<td>Chinna</td>
					<td>1,363,480,000</td>
					<td>March 24, 2014</td>
					<td>19.1</td>
					<td>March 24, 2014</td>
					<td>19.1</td>
				</tr>
				<tr>
					<td>India</td>
					<td>1,241,900,000</td>
					<td>India</td>
					<td>1,241,900,000</td>
					<td>March 24, 2014</td>
					<td>17.4</td>
				</tr>
				<tr>
					<td>United States</td>
					<td>317,746,000</td>
					<td>March 24, 2014</td>
					<td>317,746,000</td>
					<td>March 24, 2014</td>
					<td>4.44</td>
				</tr>
			</thead>
		</table>
	</body>
</html>
